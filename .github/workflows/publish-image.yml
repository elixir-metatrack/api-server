name: Build and publish container image to GHCR

on:
  push:
    branches: [ "main" ]
    tags: [ "v*" ]
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up Java
        uses: actions/setup-java@v5
        with:
          distribution: temurin
          java-version: "21"

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=sha
            type=ref,event=branch
            type=ref,event=tag
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push (Quarkus)
        run: |
          # Docker/GHCR requires lowercase names
          OWNER_LC=$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')
          REPO_NAME=$(echo "${{ github.event.repository.name }}" | tr '[:upper:]' '[:lower:]')
          
           # 1. Get the primary tag (e.g., 'main' or 'v1.0')
          PRIMARY_TAG="${{ steps.meta.outputs.version }}"
          
          # 2. Check if we should also add 'latest' (only on main branch)
          ADDITIONAL_TAGS=""
          if [ "${{ github.ref_name }}" = "main" ]; then
            ADDITIONAL_TAGS="latest"
          fi
          
          ./mvnw -B -DskipTests package \
            -Dquarkus.container-image.build=true \
            -Dquarkus.container-image.push=true \
            -Dquarkus.container-image.builder=jib \
            -Dquarkus.container-image.registry=ghcr.io \
            -Dquarkus.container-image.group=${OWNER_LC} \
            -Dquarkus.container-image.name=${REPO_NAME} \
            -Dquarkus.container-image.tag=${PRIMARY_TAG} \
            -Djib.to.tags=${ADDITIONAL_TAGS}